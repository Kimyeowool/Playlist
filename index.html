<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유튜브 플레이리스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .left-section, .right-section {
      width: 48%;
    }

    .input-container {
      display: flex;
      margin-bottom: 20px;
      justify-content: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .video-list {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }

    .video-list li {
      margin: 10px 0;
      cursor: pointer;
      text-decoration: underline;
      color: lightblue;
    }

    .video-list li:hover {
      color: yellow;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .player {
      margin-top: 30px;
      max-width: 100%;
    }

    .playlist {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }

    .playlist li {
      background-color: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }

    .playlist li:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="left-section">
    <h1>🎬 유튜브 플레이리스트</h1>

    <!-- 검색창 -->
    <div class="input-container">
      <input type="text" id="search-query" placeholder="검색어 입력" />
      <button onclick="searchVideos()">검색</button>
    </div>

    <ul id="video-list" class="video-list"></ul>

    <div class="controls">
      <button onclick="prevVideo()">⏮️ 뒤로</button>
      <button onclick="playPause()">⏯️ 재생/일시정지</button>
      <button onclick="nextVideo()">⏭️ 앞으로</button>
      <button onclick="shufflePlaylist()">🔀 곡 섞기</button>
    </div>
  </div>

  <div class="right-section">
    <h1>🎶 플레이리스트</h1>
    <ul id="playlist" class="playlist"></ul>

    <div class="player">
      <!-- 유튜브 플레이어 -->
      <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const apiKey = 'AIzaSyC3dFjg5VnEvtcnUH-dh_nGFRb9ztDxEeE'; // 여기에 발급받은 API 키를 넣어주세요
    const videoList = [];
    const playlist = [];
    let currentIndex = -1;

    // 영상 검색
    function searchVideos() {
      const query = document.getElementById('search-query').value;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${query}&key=${apiKey}`;
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const videos = data.items;
          displayVideos(videos);
        })
        .catch(error => console.error("Error fetching data:", error));
    }

    // 영상 리스트 출력
    function displayVideos(videos) {
      const videoListElement = document.getElementById('video-list');
      videoListElement.innerHTML = '';

      videos.forEach(video => {
        const listItem = document.createElement('li');
        listItem.textContent = video.snippet.title;
        listItem.onclick = () => addToPlaylist(video);
        videoListElement.appendChild(listItem);
      });
    }

    // 플레이리스트에 영상 추가
    function addToPlaylist(video) {
      playlist.push(video);
      updatePlaylistUI();
    }

    // 플레이리스트 UI 업데이트
    function updatePlaylistUI() {
      const playlistElement = document.getElementById('playlist');
      playlistElement.innerHTML = '';
      playlist.forEach((video, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = video.snippet.title;
        listItem.onclick = () => playVideo(index);
        playlistElement.appendChild(listItem);
      });
    }

    // 현재 영상 재생
    function playVideo(index) {
      const video = playlist[index];
      const player = document.getElementById('player');
      currentIndex = index;
      player.src = `https://www.youtube.com/embed/${video.id.videoId}?autoplay=1`;
    }

    // 재생/일시정지 토글
    function playPause() {
      const player = document.getElementById('player');
      const src = player.src;
      if (src.includes('autoplay=1')) {
        player.src = player.src.replace('autoplay=1', 'autoplay=0'); // 일시정지
      } else {
        player.src = player.src.replace('autoplay=0', 'autoplay=1'); // 재생
      }
    }

    // 앞뒤로 넘기기
    function nextVideo() {
      if (currentIndex < playlist.length - 1) {
        currentIndex++;
        playVideo(currentIndex);
      }
    }

    function prevVideo() {
      if (currentIndex > 0) {
        currentIndex--;
        playVideo(currentIndex);
      }
    }

    // 곡 섞기
    function shufflePlaylist() {
      for (let i = playlist.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
      }
      updatePlaylistUI();
      alert("플레이리스트가 섞였습니다!");
    }
  </script>

</body>
</html>
